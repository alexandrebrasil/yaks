<html ng-app="yaks">
	<head>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>

		<script type="text/javascript" src="js/yaks.js"></script>
		<script type="text/javascript" src="js/boards.js"></script>

		<link rel="stylesheet" href="css/yaks.css" />
	</head>
	<body ng-controller="MainController">
		<div id="sideMenu">
			<div id="logo">Logo goes here</div>
			<div style="position: relative">
				<select ng-model="selectedBoard" ng-options="board.name for board in boards" class="boardSelect">
				</select>
				<br/>
				<div class="roundButton" ng-click="createNewBoard()" title="Create a new, empty board">New board</div>
			</div>
		</div>

		<yk-board board="selectedBoard"></yk-board>
	</body>
</html>
